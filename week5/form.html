<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
</head>

<body>

  <div class="container">
    <form class=" shadow-sm p-3 mb-5 bg-body-tertiary rounded">
      <h3 class="text-center text-primary">CHOOSE YOUR PROJECT</h3>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label"> Name</label>
        <input type="Name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"> Input full name</div>
      </div>
      <div class="mb-3">
        <label for="exampleAddress" class="form-label">Address</label>
        <input type="password" class="form-control" id="exampleInputAddress">
      </div>
      <div class="mb-3">
        <label for="exampleAge" class="form-label">Age</label>
        <input type="Age" class="form-control" id="exampleAge">
      </div>
      <div class="mb-3">
        <label for="exampleDate of birth" class="form-label"> Date of birth </label>
        <input type="Age" class="form-control" id="exampleDate of birth">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected class="text-center">Choose your course</option>
        <option value="1" class="text-center">Front-End Dev</option>
        <option value="2" class="text-center">Cyber Security</option>
        <option value="3" class="text-center">Digital Marketing</option>
        <option value="4" class="text-center">Product Design</option>
        <option value="5" class="text-center">Data Analyst</option>
      </select>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Opt in for News-letter</label>
      </div>
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
       </div>
    </form>
  </div>
</body>

</html>
